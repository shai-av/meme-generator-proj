<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memegen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="onGalleryInit()">
    <header class="main-header flex space-between align-center">
        <h2 class="header-logo">MemeGEN</h2>
        <nav>
            <ul class="clean-list flex">
                <li class="nav-btn-gallery" onclick="onGalleryClk()">Gallery</li>
                <li class="nav-btn-memes">Memes</li>
                <li class="nav-btn-about">About</li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="gallery grid-container" >  
        </section>
        <section class="memegen flex" style="display:none">
            <div class="canvas-container flex align-center justify-center">
                <canvas id="my-canvas"></canvas>
            </div>
            <div class="controller-container flex align-center justify-center">
                <div class="drawing-controller">
                    <input type="text" name="line-text" placeholder="Enter Text Here" onkeyup="onTextChange(this.value)">
                    <button class="controller-item" onclick="onMovePrevLine()">&UpArrow;</button>
                    <button class="controller-item" onclick="onMoveNextLine()">&DownArrow;</button>
                    <button class="controller-item" onclick="onAdd()">&plus; Add</button>
                    <button class="controller-item" onclick="onDelete()">ðŸ—‘</button>
                    <button class="controller-item" onclick="onIncreaseTextSize()">A+</button>
                    <button class="controller-item" onclick="onDecreaseTextSize()">A -</button>
                    <button class="controller-item" onclick="onAlign('right')">left</button>
                    <button class="controller-item" onclick="onAlign('center')">center</button>
                    <button class="controller-item" onclick="onAlign('left')">right</button>
                    <select name="font-select" onchange="onFontChange(this.value)">
                        <option value="impact">Impact</option>
                        <option value="ariel">Ariel</option>
                        <option value="Comic Sans MS">Comic</option>
                    </select>
                    <input class="controller-item" title="stroke" type="color" name="stroke-color" onchange="onStrokeClrChnage(this.value)">
                    <input class="controller-item" title="font" type="color" name="font-color" onchange="onFontClrChange(this.value)">
                    <button class="controller-item"><a href="#" onclick="_downloadCanvas(this)" download="">Download</a></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer"></footer>


    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>
</html>
