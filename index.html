<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memegen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="gallery-open" onload="onGalleryInit(),onMyMemeInit()">
    <header class="main-header">
        <div class="main-layout flex space-between align-center">
            <div class="logo-container"><img src="DESIGN/LOGO/LOGO.png"></div>
            <nav class="main-nav">
                <ul class="clean-list flex flex-column align-center">
                    <li><a href="#" onclick="onGalleryClk()"
                            class="nav-btn-gallery flex align-center justify-center">Gallery</a></li>
                    <span class="spreader">|</span>
                    <li><a href="#" onclick="onMemesClk()"
                        class="nav-btn-memes flex align-center justify-center">Memes</a></li>
                    <span class="spreader">|</span>
                    <li><a href="#" class="nav-btn-about flex align-center justify-center">About</a></li>
                </ul>
            </nav>
            <button href="#" class="hamb-btn flex align-center justify-center" onclick="onHamburger()"></button>
        </div>
    </header>
    <main class="main-content">
        <section class="gallery-container">
            <section class="search-image-container">
                <div class="search-image-div main-layout flex align-center">
                <input type="text" name="search-img" class="search-image" placeholder="Enter search keywords"
                    oninput="onFilter(this.value)" spellcheck="false">
                <div onclick="onSearchIcon()"><img src="DESIGN/ICONS/search-icon.png" alt='&#128269'></div>
            </div>
            </section>
            <div class="gallery grid-container main-layout">
            </div>
            <section class="gallery-about flex flex-column align-center justify-center">
                <div class="pic"></div>
                <div class="txt">
                    <h2>Monica Geller</h2>
                    <p>
                        is a fictional character, one of the six main characters who appears on the American sitcom
                        Friends
                        (1994‚Äì2004). Created by David Crane and Marta Kauffman
                    </p>
                    <img src="img/demo-social.jpg" alt="demo social">
                </div>
            </section>
        </section>
        <section class="memegen">
            <div class="save-modal flex flex-column"><span>Meme</span><span>saved</span></div>
            <div class="memegen-container main-layout flex flex-column align-center">
                <div class="canvas-container flex align-center justify-center">
                    <canvas id="my-canvas"></canvas>
                </div>
                <div class="controller-container flex align-center justify-center">
                    <div class="drawing-controller">
                        <input class="txt-input" type="text" name="line-text" spellcheck="false"
                            placeholder="Enter text here" onkeyup="onTextChange(this.value)">
                        <div class="controller-item arrow-up" onclick="onMovePrevLine()">
                            <img src="DESIGN/ICONS/arrow-up-solid.svg">
                        </div>
                        <div class="controller-item arrow-down" onclick="onMoveNextLine()">
                            <img src="DESIGN/ICONS/arrow-down-solid.svg">
                        </div>
                        <div class="controller-item add-line" onclick="onAdd()">
                            <img src="DESIGN/ICONS/add.png">
                        </div>
                        <div class="controller-item del" onclick="onDelete()">
                            <img src="DESIGN/ICONS/trash.png">
                        </div>
                        <div class="controller-item txt-plus" onclick="onIncreaseTextSize()">
                            <img src="DESIGN/ICONS/increase font - icon.png">
                        </div>
                        <div class="controller-item txt-minus" onclick="onDecreaseTextSize()">
                            <img src="DESIGN/ICONS/decrease font - icon.png">
                        </div>
                        <div class="controller-item align-left" onclick="onAlign('left')">
                            <img src="DESIGN/ICONS/align-to-left.png">
                        </div>
                        <div class="controller-item align-center" onclick="onAlign('center')">
                            <img src="DESIGN/ICONS/center-text-alignment.png">
                        </div>
                        <div class="controller-item align-right" onclick="onAlign('right')">
                            <img src="DESIGN/ICONS/align-to-right.png">
                        </div>

                        <select class="font-select" name="font-select" onchange="onFontChange(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Ariel">Ariel</option>
                            <option value="Comic Sans MS">Comic</option>
                        </select>
                        <div class="controller-item stroke-clr" title="stroke">
                            <label for="id-stroke">
                            <img src="DESIGN/ICONS/text stroke.png">
                            <input id="id-stroke" class="hide-input"  type="color" name="stroke-color"
                            onchange="onStrokeClrChnage(this.value)">
                        </label>
                        </div>
                        <div class="controller-item font-clr" title="font">
                            <label for="id-font-clr">
                            <img src="DESIGN/ICONS/paint-board-and-brush.png">
                            <input id="id-font-clr" class="hide-input"  type="color" name="font-color"
                            onchange="onFontClrChange(this.value)">
                        </label>
                        </div>
                        <div class="emojs flex space-evenly align-center">
                            <span onclick="onAdd('üòÅ')">üòÅ</span>
                            <span onclick="onAdd('üòé')">üòé</span>
                            <span onclick="onAdd('üòñ')">üòñ</span>
                        </div>
                        <button class="controller-item dw-btn"><a href="#" class="download-link"
                                onclick="_downloadCanvas(this)" download="temp">Download</a></button>
                        <button class="controller-item save-btn" onclick="onSave()">Save</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="my-memes-container">
            <div class="memes-gallery grid-container main-layout">
            </div>
        </section>
        <div class="block-screen" onclick="onHamburger()"></div>
    </main>
    <footer class="main-footer flex flex-column justify-center align-center">
        <div class="logo-container"><img src="DESIGN/LOGO/LOGO.png"></div>
        <small>&copy; all rights reserved 2022 </small>
    </footer>

    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/services/my-memes-service.js"></script>
    <script src="js/my-memes-controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
