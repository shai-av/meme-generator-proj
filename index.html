<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memegen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="gallery-open" onload="onGalleryInit()">
    <header class="main-header">
        <div class="main-layout flex space-between align-center">
            <div class="logo-container"><img src="DESIGN/LOGO/LOGO.png"></div>
            <nav class="main-nav">
                <ul class="clean-list flex align-center">
                    <li><a href="#" onclick="onGalleryClk()"
                            class="nav-btn-gallery flex align-center justify-center">Gallery</a></li>
                    <span class="spreader">|</span>
                    <li><a href="#" class="nav-btn-memes flex align-center justify-center">Memes</a></li>
                    <span class="spreader">|</span>
                    <li><a href="#" class="nav-btn-about flex align-center justify-center">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <section class="gallery-container">
            <div class="gallery grid-container main-layout"></div>
        </section>
        <section class="memegen" style="display:none">
            <div class="memegen-container main-layout flex">
                <div class="canvas-container flex align-center justify-center">
                    <canvas id="my-canvas"></canvas>
                </div>
                <div class="controller-container flex align-center justify-center">
                    <div class="drawing-controller">
                        <input class="txt-input" type="text" name="line-text" placeholder="Enter Text Here"
                           spellcheck="false" onkeyup="onTextChange(this.value)">
                        <div class="controller-item arrow-up" onclick="onMovePrevLine()">
                            <img src="DESIGN/ICONS/arrow-up-solid.svg"></div>
                        <div class="controller-item arrow-down" onclick="onMoveNextLine()">
                            <img src="DESIGN/ICONS/arrow-down-solid.svg"></div>
                        <div class="controller-item add-line" onclick="onAdd()">
                            <img src="DESIGN/ICONS/add.png"></div>
                        <div class="controller-item del" onclick="onDelete()">
                            <img src="DESIGN/ICONS/trash.png"></div>
                        <div class="controller-item txt-plus" onclick="onIncreaseTextSize()"><img src="DESIGN/ICONS/increase font - icon.png"></div>
                        <div class="controller-item txt-minus" onclick="onDecreaseTextSize()"><img src="DESIGN/ICONS/decrease font - icon.png"></div>
                        <select class="font-select" name="font-select" onchange="onFontChange(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Ariel">Ariel</option>
                            <option value="Comic Sans MS">Comic</option>
                        </select>
                        <input class="controller-item stroke-clr" title="stroke" type="color" name="stroke-color"
                            onchange="onStrokeClrChnage(this.value)">
                        <input class="controller-item font-clr" title="font" type="color" name="font-color"
                            onchange="onFontClrChange(this.value)">
                        <button class="controller-item dw"><a href="#" class="download-link"
                                onclick="_downloadCanvas(this)" download="temp">Download</a></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer flex flex-column justify-center align-center">
        <div class="logo-container"><img src="DESIGN/LOGO/LOGO.png"></div>
        <small>&copy; all rights reserved 2022 </small>
    </footer>


    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
